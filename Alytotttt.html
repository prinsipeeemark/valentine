<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine ‚ù§Ô∏è</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffd6d9, #ffb3c1, #ffe5ec);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      color: #fff;
      z-index: 2;
    }

    h1 {
      font-size: 2.6rem;
      margin-top: 30px;
      text-shadow: 0 4px 10px rgba(0,0,0,0.25);
      animation: fadeIn 2s ease forwards;
    }

    /* FLOWER */
    .flower {
      position: relative;
      width: 120px;
      height: 120px;
      margin: auto;
      animation: bloom 3s ease-out forwards;
    }

    .petal {
      position: absolute;
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, #ffffff, #ff4d6d);
      border-radius: 50% 50% 0 50%;
      transform-origin: bottom right;
      opacity: 0;
      animation: petalBloom 2s ease forwards;
    }

    .petal:nth-child(1) { transform: rotate(0deg); animation-delay: 0.5s; }
    .petal:nth-child(2) { transform: rotate(72deg); animation-delay: 0.8s; }
    .petal:nth-child(3) { transform: rotate(144deg); animation-delay: 1.1s; }
    .petal:nth-child(4) { transform: rotate(216deg); animation-delay: 1.4s; }
    .petal:nth-child(5) { transform: rotate(288deg); animation-delay: 1.7s; }

    .center {
      position: absolute;
      top: 35px;
      left: 35px;
      width: 50px;
      height: 50px;
      background: radial-gradient(circle, #ffccd5, #c9184a);
      border-radius: 50%;
      box-shadow: 0 0 25px rgba(201,24,74,0.9);
      opacity: 0;
      animation: popIn 1.5s ease forwards;
      animation-delay: 2s;
    }

    /* BUTTONS */
    .buttons {
      margin-top: 25px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      position: relative;
    }

    button {
      font-size: 1.1rem;
      padding: 12px 26px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      box-shadow: 0 6px 15px rgba(255,77,109,0.6);
    }

    #yesBtn:hover {
      transform: scale(1.1);
      background: #c9184a;
    }

    #noBtn {
      background: white;
      color: #ff4d6d;
      position: relative;
    }

    /* HEARTS */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: floatUp 6s linear infinite;
      opacity: 0.6;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before { top: -10px; left: 0; }
    .heart::after { left: -10px; top: 0; }

    /* CONFETTI */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: red;
      top: -10px;
      animation: confettiFall 3s linear forwards;
      z-index: 999;
    }

    /* ANIMATIONS */
    @keyframes petalBloom { to { opacity: 1; } }
    @keyframes popIn { to { opacity: 1; transform: scale(1); } }
    @keyframes bloom { from { transform: scale(0.5); } to { transform: scale(1); } }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes floatUp { from { transform: translateY(100vh) rotate(45deg); } to { transform: translateY(-10vh) rotate(45deg); } }
    @keyframes confettiFall { to { transform: translateY(110vh) rotate(720deg); } }

  </style>
</head>

<body>

  <div class="container">
    <div class="flower">
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="center"></div>
    </div>

    <h1 id="valentineText">Will you be my Valentine? ‚ù§Ô∏è</h1>

    <div class="buttons">
      <button id="yesBtn">YES üíñ</button>
      <button id="noBtn">NO üíî</button>
    </div>

    <audio id="valentineSong">
      <source src="big-girls-dont-cry.mp3" type="audio/mpeg">
    </audio>
  </div>

  <script>
    // Floating hearts
    for (let i = 0; i < 15; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDelay = Math.random() * 6 + 's';
      heart.style.animationDuration = 4 + Math.random() * 4 + 's';
      document.body.appendChild(heart);
    }

    // Play song
    const song = document.getElementById('valentineSong');
    setTimeout(() => {
      song.volume = 0.7;
      song.play().catch(() => {});
    }, 2500);

    // NO button runs away
    const noBtn = document.getElementById('noBtn');
    noBtn.addEventListener('mouseover', () => {
      noBtn.style.left = Math.random() * 80 + 'vw';
      noBtn.style.top = Math.random() * 80 + 'vh';
    });

    // CONFETTI FUNCTION
    function confettiExplosion() {
      for (let i = 0; i < 120; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.backgroundColor =
          ['#ff4d6d', '#ffffff', '#ffd166', '#c9184a'][Math.floor(Math.random() * 4)];
        confetti.style.animationDuration = 2 + Math.random() * 2 + 's';
        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 4000);
      }
    }

    // YES button
    document.getElementById('yesBtn').addEventListener('click', () => {
      document.getElementById('valentineText').innerText = "YAY!! üíçüíñ I knew it!";
      confettiExplosion();
    });
  </script>

</body>
</html>
